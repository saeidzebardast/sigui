

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>sigui-home</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/sigui-home.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <sigui-home></sigui-home>
      </template>
    </test-fixture>

    <script>
      suite('sigui-home tests', function() {
        var home;

        setup(function() {
          home = fixture('basic');
        });

        test('There should be one container', function() {
          var containers = Polymer.dom(home.root).querySelectorAll('#container');
          assert.equal(containers.length, 1);
        })
      });
    </script>
  </body>
</html>
